<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sala de Juegos - Apuesta200</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

    :root {
      --bg-color: #111827;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      background-image:
        linear-gradient(rgba(17, 24, 39, 0.7), rgba(17, 24, 39, 0.7)),
        url('img/fondo_apuesta.webp');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

    .game-card {
      background: rgba(22, 22, 22, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      transition: transform .25s ease, background .25s ease, border-color .25s ease;
    }
    .game-card:hover { transform: translateY(-6px) scale(1.02); background: rgba(42,42,42,.6); border-color: rgba(255,255,255,.25); }

    @keyframes kenburns {
      0%   { background-size: 100%;  background-position: center center; }
      100% { background-size: 115%;  background-position: center bottom; }
    }

    /* 📱 Bloqueo de móviles pequeños */
    @media (max-width: 640px) {
      body > *:not(.mobile-blocker) {
        display: none !important;
      }
      .mobile-blocker {
        display: flex !important;
      }
      body {
        background-attachment: scroll;
      }

      #logout-button { display: none !important; }

    }
  </style>
</head>

<body class="text-white flex flex-col min-h-screen overflow-hidden">

  <!-- 🔒 Bloqueo de móviles -->
  <div class="mobile-blocker hidden fixed inset-0 bg-black/85 text-center items-center justify-center flex-col z-50 p-6">
    <h2 class="text-2xl font-bold text-yellow-400 mb-3">No disponible en teléfonos pequeños</h2>
    <p class="text-gray-300 text-sm max-w-xs mx-auto">
      Por favor usa una tablet o computadora para acceder a esta página.
    </p>
  </div>

  <header class="w-full max-w-7xl mx-auto px-4 sm:px-6 py-4 sm:py-6 flex justify-between items-center z-20">
    <a href="/" class="flex items-center">
      <img src="img/logo.webp" alt="Logo ApuestaMax"
           class="h-12 sm:h-14 fade-in transform hover:scale-105 transition-transform duration-300"
           style="animation-delay: 100ms; filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));">
    </a>

    <div id="user-session" class="hidden items-center gap-3 sm:gap-4 fade-in" style="animation-delay: 200ms;">
      <span id="username-display" class="font-semibold text-base sm:text-lg hidden md:block"></span>
      <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 sm:px-4 rounded-lg transition-colors">
        Cerrar Sesión
      </button>
    </div>

    <button id="login-button"
      class="flex items-center gap-2 py-2 px-3 sm:px-4 rounded-lg bg-gray-800/50 hover:bg-gray-700/70 border border-gray-600 transition-colors fade-in"
      style="animation-delay: 200ms;">
      <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span class="font-semibold text-sm sm:text-base">Ingresar</span>
    </button>
  </header>

<main class="flex-1 flex flex-col items-center text-center w-full pt-10 sm:pt-16">
    <div class="w-full max-w-[950px] px-4 sm:px-6">
      <h1 class="text-4xl font-black tracking-tight text-white mb-4 sm:mb-6 fade-in" style="animation-delay: 300ms;">
        Seleccionar Juego
      </h1>

      <div class="flex flex-wrap justify-center max-w-4xl mx-auto gap-8 lg:gap-12">

        <a href="/bingo.html" class="game-card w-[200px] h-[200px] sm:w-[240px] sm:h-[240px] rounded-full flex flex-col items-center justify-center text-center p-2 fade-in" style="animation-delay: 500ms;">
          <img src="img/icono.webp" alt="Columna Ganadora" class="w-24 h-24 sm:w-32 sm:h-32">
          <h3 class="text-xl font-bold text-yellow-400 mt-2">Columna Ganadora</h3>
        </a>

        <a href="/resultados.html" class="game-card w-[200px] h-[200px] sm:w-[240px] sm:h-[240px] rounded-full flex flex-col items-center justify-center text-center p-2 fade-in" style="animation-delay: 600ms;">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 sm:w-32 sm:h-32 text-blue-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v10H5V5z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M8 7a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm0 4a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm3 3a1 1 0 10-2 0v1a1 1 0 102 0v-1z" clip-rule="evenodd"></path></svg>
          <h3 class="text-xl font-bold text-blue-400 mt-2">Ver Resultados</h3>
        </a>

      </div>



      </div>

  </main>
              <!-- tarjeta de acceso online virtual -->
                <!-- <a href="/game_access.html" class="game-card w-[200px] h-[200px] sm:w-[240px] sm:h-[240px] rounded-full flex flex-col items-center justify-center text-center p-2 fade-in" style="animation-delay: 600ms;">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 sm:w-32 sm:h-32 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
          <h3 class="text-xl font-bold text-purple-400 mt-2">Sala Virtual</h3>
        </a> -->


  <!-- Modal -->
  <div id="login-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-30">
    <div class="bg-gray-900 border border-gray-700 w-full max-w-sm rounded-2xl p-6 sm:p-8 relative shadow-2xl">
      <button id="close-modal-button" class="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <h2 class="text-2xl font-bold text-center mb-6 text-yellow-400">Iniciar Sesión</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuario</label>
          <input id="username" type="text" required
                 class="w-full bg-gray-800 border-2 border-gray-600 rounded-lg p-3 text-white focus:ring-yellow-400 focus:border-yellow-400 transition">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
          <input id="password" type="password" required
                 class="w-full bg-gray-800 border-2 border-gray-600 rounded-lg p-3 text-white focus:ring-yellow-400 focus:border-yellow-400 transition">
        </div>
        <button type="submit"
                class="w-full bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg hover:bg-yellow-400 transition-transform transform hover:scale-105">
          Ingresar
        </button>
      </form>
    </div>
  </div>

  <script src="js/session.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
