<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Sorteos - Apuesta200</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
    
    body { 
        font-family: 'Poppins', sans-serif;
        background-color: #111827;
        background-image: 
            linear-gradient(rgba(17, 24, 39, 0.7), rgba(17, 24, 39, 0.7)),
            url('img/fondo_apuesta.webp');
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    @keyframes fadeInCard { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in-card { animation: fadeInCard 0.6s ease-out forwards; }
    
    .card-style {
        background: transparent;
        border: none;
        box-shadow: none;
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .card-style:hover {
        transform: translateY(-5px) scale(1.05);
    }

    /* ESTILOS DE BOLA DE BINGO PARA LOS RESULTADOS */
    .winner-ball {
        border-radius: 50%; /* Forma de esfera */
        background-color: #facc15; /* Color por defecto */
        box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        color: #111827 !important; /* Texto oscuro para contraste */
        /* Efecto 3D de bola de bingo */
        background: radial-gradient(circle at 30% 30%, #ffffff, #f7d13b 50%, #d4a500 100%);
    }

    /* 15 CLASES DE COLORES DE BOLAS (COLUMNA 1-15) */
    .ball-1 { background: radial-gradient(circle at 30% 30%, #fef3c7, #fde047 50%, #d97706 100%); } /* Amarillo */
    .ball-2 { background: radial-gradient(circle at 30% 30%, #fecaca, #f87171 50%, #dc2626 100%); } /* Rojo */
    .ball-3 { background: radial-gradient(circle at 30% 30%, #bfdbfe, #60a5fa 50%, #2563eb 100%); } /* Azul */
    .ball-4 { background: radial-gradient(circle at 30% 30%, #d1fae5, #34d399 50%, #059669 100%); } /* Verde */
    .ball-5 { background: radial-gradient(circle at 30% 30%, #e9d5ff, #a78bfa 50%, #7c3aed 100%); } /* Morado */
    .ball-6 { background: radial-gradient(circle at 30% 30%, #ffe4e6, #f472b6 50%, #db2777 100%); } /* Rosa */
    .ball-7 { background: radial-gradient(circle at 30% 30%, #fefce8, #fcd34d 50%, #eab308 100%); } /* Ámbar */
    .ball-8 { background: radial-gradient(circle at 30% 30%, #dbeafe, #7e94e3 50%, #4f46e5 100%); } /* Índigo */
    .ball-9 { background: radial-gradient(circle at 30% 30%, #fef2f2, #fca5a5 50%, #b91c1c 100%); } /* Rojo Opaco */
    .ball-10 { background: radial-gradient(circle at 30% 30%, #ccfbf1, #2dd4bf 50%, #0d9488 100%); } /* Teal */
    .ball-11 { background: radial-gradient(circle at 30% 30%, #f3e8ff, #c084fc 50%, #9333ea 100%); } /* Violeta */
    .ball-12 { background: radial-gradient(circle at 30% 30%, #d4d4d4, #a3a3a3 50%, #737373 100%); } /* Gris */
    .ball-13 { background: radial-gradient(circle at 30% 30%, #ffedd5, #f59e0b 50%, #b45309 100%); } /* Naranja */
    .ball-14 { background: radial-gradient(circle at 30% 30%, #f0fdf4, #4ade80 50%, #16a34a 100%); } /* Lima */
    .ball-15 { background: radial-gradient(circle at 30% 30%, #e0f2fe, #38bdf8 50%, #0284c7 100%); } /* Cian */
</style>

</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        
        <header class="flex justify-between items-center mb-10 pb-6 border-b-2 border-gray-700/50">
            <div class="flex items-center gap-4">
                 <img src="img/logo.webp" alt="Logo ApuestaMax" class="h-12 hidden sm:block">
                <h1 id="page-title" class="text-3xl sm:text-4xl font-black text-white tracking-wider">
                    Resultados
                </h1>
            </div>
            <a href="/index.html" class="flex items-center gap-2 py-2 px-4 rounded-lg bg-gray-800/50 hover:bg-gray-700/70 border border-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414l-3-3z" clip-rule="evenodd" /></svg>
                <span class="font-bold">Inicio</span>
            </a>
        </header>

        <main>
            <div id="game-selection-view">
                <p class="text-center text-lg text-gray-300 mb-8">Selecciona el juego para ver su historial de resultados.</p>
                <div class="flex justify-center">
                    <button id="show-columna-results" class="card-style rounded-full w-72 h-72 flex flex-col items-center justify-center text-center p-6">
                        <img src="img/icono.webp" alt="Columna Ganadora" class="w-32 h-32 mb-4">
                        <h3 class="text-3xl font-bold text-yellow-400">Columna Ganadora</h3>
                    </button>
                </div>
            </div>

            <div id="results-view" class="hidden">
                 <button id="back-to-selection" class="flex items-center gap-2 mb-8 py-2 px-4 rounded-lg bg-gray-700/50 hover:bg-gray-600/70 border border-gray-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
                    Volver a Juegos
                </button>
                <div id="results-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
                    </div>
            </div>
        </main>
        
    </div>

    <script>
        window.API_BASE_URL = window.API_BASE_URL || window.location.origin; 
        window.SOCKET_URL   = window.SOCKET_URL   || window.location.origin;
    </script>

    <script src="/js/resultados.js"></script>
</body>
</html>
