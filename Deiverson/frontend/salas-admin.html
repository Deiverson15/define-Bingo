<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Salas Virtuales | Panel de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        :root{ --bg: #0b1020; --bg-card: #0a1322; --text: #e6f1ef; --muted: #9fb2b0; --primary: #10b981; --accent: #6366f1; --ring: rgba(16,185,129,.35); --danger: #ef4444; }
        body{ font-family: 'Inter', sans-serif; background: #0f1529; color: var(--text); }
        .card{ background: var(--bg-card); border: 1px solid rgba(255,255,255,.06); border-radius: 1rem; }
        .btn{ font-weight: 700; padding: .6rem 1rem; border-radius: .7rem; transition: .2s ease; }
        .btn-primary{ background: var(--primary); color: #062317; } .btn-primary:hover{ filter: brightness(1.1); }
        .btn-accent{ background: var(--accent); color: #0a0f20; } .btn-accent:hover{ filter: brightness(1.1); }
        .btn-neutral{ background: #1f2937; } .btn-neutral:hover{ background: #374151; }
        .input{ width: 100%; background: #101a2d; border: 1px solid #1b2742; border-radius: .7rem; padding: .65rem .9rem; }
        .input:focus{ border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); outline: none; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <main class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black tracking-tight">Gesti√≥n de Salas y Jugadores</h1>
            <a href="admin.html" class="btn btn-neutral flex items-center gap-2"><i data-lucide="arrow-left"></i> Volver al Panel</a>
        </header>

        <div class="card p-6">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 pb-4 border-b border-[#1b2742]">
                <h2 class="text-2xl font-bold text-accent">Salas Creadas</h2>
                <form id="create-sala-form" class="flex items-center gap-2 mt-4 sm:mt-0">
                    <input type="text" id="sala-nombre" required class="input" placeholder="Nombre de la nueva sala...">
                    <button type="submit" class="btn btn-primary flex-shrink-0">Crear Sala</button>
                </form>
            </div>
            
            <div id="salas-container" class="space-y-6"></div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
    <script src="js/session.js"></script>
    <script src="js/config.js"></script>
    <script src="js/salas-admin.js"></script>
</body>
</html>
